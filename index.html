<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 0;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:focus,
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            outline: none;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="image1.jpg" alt="Description of Image 1" tabindex="0">
        <img src="image2.jpg" alt="Description of Image 2" tabindex="0">
        <img src="image3.jpg" alt="Description of Image 3" tabindex="0">
        <img src="image4.jpg" alt="Description of Image 4" tabindex="0">
        <img src="image5.jpg" alt="Description of Image 5" tabindex="0">
        <img src="image6.jpg" alt="Description of Image 6" tabindex="0">
    </div>
    <script src="script.js"></script>
</body>
</html>
